<!DOCTYPE html>
<meta charset="utf-8">
<title>plss3</title>
<style>

body {
  margin: 0;
}

.tile {
  pointer-events: none;
  position: absolute;
  width: 256px;
  height: 256px;
}

.info {
  position: absolute;
  background-color: rgba(256, 256, 256, 0.7);
  padding: 2px;
  top: 470px;
  left: 10px;
}

.place {
  position: absolute;
  background-color: rgba(256, 256, 256, 0.7);
  padding: 2px;
  top: 448px;
  left: 10px;
}

.county {
  pointer-events: none;
  fill: #fff;
  fill-opacity: 0.2;
  stroke: #444;
}

.twnshp {
  pointer-events: none;
  fill: #000;
  fill-opacity: 0;
  stroke: steelblue;
}

.first {
  pointer-events: all;
  fill: #000;
  fill-opacity: 0;
  stroke: crimson;
}

.active {
  pointer-events: all;
}

</style>
<body>
<script src="bundle.min.js"></script>
