<!DOCTYPE html>
<meta charset="utf-8">
<title>colorado26</title>
<style>

body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: black;
}

#timeseries {
  position: absolute;
  top: 0px;
  left: 600px;
}

.map {
  position: relative;
  overflow: visible;
}

.layer {
  position: absolute;
}

#myForms {
  position: absolute;
  top: 460px;
  left: 10px;
}

form {
  display: inline-block;
}

.tile, .tile-element {
  position: absolute;
  width: 256px;
  height: 256px;
}

.info, .tooltip {
  pointer-events: none;
  position: absolute;
  margin: 5px 5px 5px 5px;
  padding: 5px 5px 5px 5px;
  font-size: 1em;
  background-color: rgba(255, 255, 255, 0.7);
}

#mouse-coordinates {
  top: 0px;
  left: 0px;
}

.place {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.7);
  margin: 5px 5px 5px 5px;
  padding: 2px;
  top: 28px;
  left: 0px;
}

#well-number {
  right: 0px;
  top: 0px;
  text-align: right;
}

.tooltip {
  border-style: solid;
}

path.state {
  fill: none;
  stroke: #555;
}

path.county {
  fill: #000;
  fill-opacity: 0;
  stroke: #555;
  stroke-opacity: 0.3;
}

path.basin {
  stroke: none;
  fill: orange;
  fill-opacity: 0.2;
}

path.play {
  stroke: black;
  fill: Orange;
  fill-opacity: 0.3;
}

.mapcircle.well {
  fill: steelblue;
  stroke: black;
  visibility: visible;
}

.mapcircle.well.active {
  fill: yellow;
}

.quake {
  fill: crimson;
  fill-opacity: 0;
}

.quake.inside {
  fill-opacity: 0.4;
}

.mapcircle.quake {
  pointer-events: none;
  visibility: hidden;
}

.mapcircle.quake.active {
  pointer-events: all;
  visibility: visible;
}

.twnshp {
  pointer-events: none;
  fill: #000;
  fill-opacity: 0;
  stroke: steelblue;
}

.first {
  pointer-events: all;
  fill: #000;
  fill-opacity: 0;
  stroke: crimson;
}

.active {
  pointer-events: all;
}

path.injection-volume {
  fill: none;
  stroke: black;
  stroke-width: 1px;
}

path.pressure {
  fill: none;
  stroke: red;
  stroke-width: 2px;
}

path.pressure-limit {
  fill: none;
  stroke: red;
  stroke-width: 5px;
  opacity: 0.5;
}

.brush .extent {
  fill: gray;
  stroke: #fff;
  fill-opacity: .125;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<div id='myForms'>
  <form id='myPlays'>
    <a href="http://www.eia.gov/pub/oil_gas/natural_gas/analysis_publications/maps/maps.htm">Shale plays (EIA):</a>
    &nbsp;<input type="checkbox" name="select" value="1" >
  </form>
  <form id=myPlss>
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    <a href="http://www.geocommunicator.gov/Geocomm/lsis_home/home/index.htm">PLSS (BLM):</a>
    &nbsp;<input type="checkbox" name="select" value="1" >
  </form>
  <br>
  <form id='myMap'>
    <a href="http://www.thunderforest.com">Maps (Thunderforest):</a>
    &nbsp;&nbsp;<input type="radio" name="select" value="0" > landscape,
    &nbsp;&nbsp;<input type="radio" name="select" value="1" > opencyclemap,
    &nbsp;&nbsp;<input type="radio" name="select" value="2" checked> none
  </form>
</div>
<script src="bundle.min.js"></script>
<script>

var colorado = d3.colorado()(ready)
var timeseries = d3.timeseries();

var wells, quakes;

function ready() {

  timeseries()
      .wells(colorado.wellData())
      .quakes(colorado.quakeData())
      .plotem()
      .plotQuakeSeries()

  colorado.update();
};

</script>
