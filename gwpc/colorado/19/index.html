<!DOCTYPE html>
<meta charset="utf-8">
<title>colorado19</title>
<style>

body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 25px;
  color: black;
}

#myVectors, #myMap, #myForm {
  position: absolute;
  top: 0px;
  left: 0px;
}

#myForm {
  top: 10px;
  left: 750px;
}

#myMap {
  pointer-events: all;
  overflow: hidden; 
}

.layer {
  position: absolute;
}

.tile {
  position: absolute;
  width: 256px;
  height: 256px;
}

.info {
  position: absolute;
  top: 10px;
  left: 10px;
}

.state, .county {
  stroke: steelblue;
  stroke-width: 5px;
}

.state {
  pointer-events: none;
}

.county {
  pointer-events: all;
  fill: "#000";
  fill-opacity: 0.;
  stroke-width: 2px;
  stroke-dasharray: 5,5;
}

path {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.major_road { stroke: #776; }
.minor_road { stroke: #ccb; }
.highway { stroke: #f39; stroke-width: 1.5px; }
.rail { stroke: #7de; }

</style>
<body>
<div id='myMap'></div>
<div id='myVectors'></div>
<div id='myForm'>
  <form>
    <input type="radio" name="position" value="0" checked> mapbox<br>
    <input type="radio" name="position" value="1" > satellite<br>
    <input type="radio" name="position" value="2" > thunderforest<br>
    <input type="radio" name="position" value="3" > stamen<br>
    <input type="radio" name="position" value="4" > none<br>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="tile.js"></script>
<script src="map.js"></script>
