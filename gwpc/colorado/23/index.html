<!DOCTYPE html>
<meta charset="utf-8">
<title>colorado23</title>
<style>

body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 25px;
  color: black;
}

.map {
  pointer-events: all;
  position: relative;
  overflow: hidden;
}

.layer {
  position: absolute;
}

#myForm {
  position: absolute;
}

#myForm {
  top: 10px;
  left: 750px;
}

.tile, .tile-element {
  position: absolute;
  width: 256px;
  height: 256px;
}

.info {
  position: absolute;
  top: 10px;
  left: 10px;
}

.state, .county {
  fill: none;
  stroke: #555;
}

.state {
  pointer-events: none;
}

.county {
  pointer-events: all;
  fill: #000;
  fill-opacity: 0;
  stroke-opacity: 0.3;
}

path.basin {
  stroke: none;
  fill: orange;
  fill-opacity: 0.2;
}

path.play {
  stroke: black;
  fill: Orange;
  fill-opacity: 0.3;
}

path.well {
  fill: steelblue;
  stroke: black;
}

.quake {
  fill: crimson;
  fill-opacity: 0.4;
  stroke: none;
  pointer-events: none;
}

</style>
<body>
<div id='myForm'>
  <form id='myRadios'>
    <a href="http://www.mapbox.com">mapbox</a><br>
    &nbsp;&nbsp;<input type="radio" name="select" value="0" checked> streets<br>
    &nbsp;&nbsp;<input type="radio" name="select" value="1" > satellite<br>
    <a href="http://www.mapquest.com">mapquest</a><br>
    &nbsp;&nbsp;<input type="radio" name="select" value="2"> streets<br>
    &nbsp;&nbsp;<input type="radio" name="select" value="3"> satellite<br>
    <a href="http://www.thunderforest.com">thunderforest</a><br>
    &nbsp;&nbsp;<input type="radio" name="select" value="4" > landscape<br>
    &nbsp;&nbsp;<input type="radio" name="select" value="5" > opencyclemap<br>
    <a href="http://www.stamen.com">stamen</a><br>
    &nbsp;&nbsp;<input type="radio" name="select" value="6" > terrain<br>
    &nbsp;&nbsp;<input type="radio" name="select" value="7" > toner<br>
    &nbsp;&nbsp;<input type="radio" name="select" value="8" > watercolor<br>
    <input type="radio" name="select" value="9"> none<br>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
