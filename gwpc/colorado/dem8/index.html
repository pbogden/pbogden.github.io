<!DOCTYPE html>
<meta charset="utf-8">
<title>dem8 - test</title>

<style>
  body { margin: 0; overflow: hidden; font: 20px sans-serif;}
  #container { position: absolute; left: 0px; top: 0px; overflow: hidden; }  
  canvas, svg, img { position: absolute; left: 0px, top: 0px; }

  img, canvas { 
    -webkit-user-select: none; /* webkit (safari, chrome) browsers */
    -moz-user-select: none; /* mozilla browsers */
    -khtml-user-select: none; /* webkit (konqueror) browsers */
    -ms-user-select: none; /* IE10+ */
  }

  #info { pointer-events: none; position: absolute; left: 20px; top: 20px }  
  path.county { fill: none; stroke: #bbb; pointer-events: all}

  .tooltip {
    margin: 20px 20px 20px 20px;
    background-color: #D3D3D3;  /* light gray */
    border-style: solid;
    padding: 5px 5px 5px 5px;
    position: absolute;
  }

  .uicwell {
    fill: brown;
    stroke: black;
  }

</style>

<body>
<div id="container"></div>
<div id="info"></div>

<script src="bundle.min.js"></script>
