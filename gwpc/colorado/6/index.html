<!DOCTYPE html>
<meta charset="utf-8">
<title>colorado6</title>

<style>

svg {
  font: 16px sans-serif;
}

path.counties, path.county-border {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

path.state {
  fill: none;
  stroke: #000;
}

path.play {
  stroke: black;
  stroke-width: 1px;
  fill: Orange;
  fill-opacity: 0.3;
}

path.basin {
  fill: AntiqueWhite;
  fill-opacity: 0.8;
}

path.prospective {
  fill: Pink;
  fill-opacity: 1;
}

.tooltip {
    margin: 20px 20px 20px 20px;
    background-color: #D3D3D3;  /* light gray */
    border-style: solid;
    padding: 5px 5px 5px 5px;
    font-size: 1.25em;
    position: absolute;
}

</style>

<script src="bundle.min.js"></script>
