<!DOCTYPE html>

<title>plss</title>
<style>

body {
  margin: 0;
}

.tile {
  pointer-events: none;
  position: absolute;
  width: 256px;
  height: 256px;
}

.info {
  position: absolute;
  background-color: rgba(256, 256, 256, 0.7);
  padding: 2px;
  top: 470px;
  left: 10px;
}

.place {
  position: absolute;
  background-color: rgba(256, 256, 256, 0.7);
  padding: 2px;
  top: 448px;
  left: 10px;
}

.county {
  fill: #000;
  fill-opacity: 0;
  stroke: #444;
  stroke-width: 1;
}

.twnshp {
  pointer-events: none;
  fill: #000;
  fill-opacity: 0;
  stroke: steelblue;
  stroke-width: 1;
}

.first {
  pointer-events: none;
  fill: #000;
  fill-opacity: 0;
  stroke: crimson;
  stroke-width: 1;
}

</style>
