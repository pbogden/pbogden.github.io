<!DOCTYPE html>

<head>
<title>tachyons - nav2</title>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dib {
    display: inline-block;
}

.fw6 {
    font-weight: 600;
}

.tracked {

.link {
    text-decoration: none;

    padding-right: 1rem;

.mr3 {
    margin-right: 1rem;
}

.ttu {

}

.f6 {
    font-size: .875rem;
