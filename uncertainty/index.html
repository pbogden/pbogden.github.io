    h2 {
      font-size: 2rem;
    }
    h3 {
      font-size: 1rem;
      font-weight: 200;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
  <div class="container">
    <a class="navbar-brand" href="/uncertainty">Uncertainty prototype</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
<!--
        <li class="nav-item">
          <a class="nav-link active" href="/uncertainty">Before</a>
        <li class="nav-item">

      <a class="navbar-brand" href="https://observablehq.com/@pbogden/redcap">
        <img class="navbar-brand" src="./observable.svg" height="40px">
      </a>
    </div>
  </div>
</nav>

<main class="container" style="margin-top:80px">
  <div class="row mt-2">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-7 border">
      <div id="construct"></div>
    </div>
    <div class="col-sm-4 border">
      <div id="type"></div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3 border">
      <div id="fx"></div>
    </div>
    <div class="col-sm-6">
      <div id="legend"></div>
    </div>
    <div id="legend" class="col-sm-1">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
      <div id="chart"></div>
    </div>
    <div class="col-sm-1">
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/@pbogden/redcap.js?v=4";
new Runtime().module(define, name => {
  if (name === "viewof type") return new Inspector(document.querySelector("#type"));
  if (name === "viewof construct") return new Inspector(document.querySelector("#construct"));
  if (name === "viewof fx") return new Inspector(document.querySelector("#fx"));
  if (name === "legend") return new Inspector(document.querySelector("#legend"));
  if (name === "chart2") return new Inspector(document.querySelector("#chart"));
  return ["tidy"].includes(name);
});
</script>
</body>
</html>
