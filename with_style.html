<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>with style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
<link rel="stylesheet" href="basic.css">
<link rel="stylesheet" href="button.css">

<body class="w-100 sans-serif bg-white">

<main>
  <article class="ph1 ph5-ns">
    <h1 class="f3 f2-m f1-l">An Embedding Demo</h1>
    <p>elick a state to zoom in (then recolor). Click it again to zoom out.
      <a href="http://tachyons.io/components/articles/large-title-text/">Basic</a>
      and <a href="https://tachyons.io/components/buttons/basic/index.html">button</a>
      styling from
      <a href="https://tachyons.io">Tachyons</a>.
    </p>

    <div id="button"></div>
    <div id="chart"></div>

  </article>
</main>


<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@pbogden/my-zoom-to-bounding-box.js?v=3";

new Runtime().module(notebook, name => {
  if (name === "chart") {
    return new Inspector(document.querySelector("#chart"));
  }
  if (name === "viewof button") {
    return new Inspector(document.querySelector("#button"));
  }
  if (name === "recolor") return true;
});

</script>
</html>
