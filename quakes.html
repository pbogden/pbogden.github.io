<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>earthquakes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
<link rel="stylesheet" href="basic.css">
<link rel="stylesheet" href="button.css">

<body class="w-100 sans-serif bg-white">

<main>
  <article class="ph1 ph5-ns">

    <h1 class="f3 f2-m f1-l">Brushable Earthquakes</h1>
    <p>
    </p>

    <div id="chart"></div>
    <div id="button"></div>

  </article>
</main>


<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@pbogden/brushable-earthquakes.js?v=3";

new Runtime().module(notebook, name => {
  if (name === "mymap") {
    return new Inspector(document.querySelector("#chart"));
  }
  if (name === "mychart") {
    return new Inspector(document.querySelector("#button"));
  }
  if (name === "filter_map") return true;
});

</script>
</html>
