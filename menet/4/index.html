<!DOCTYPE html>
<meta charset="utf-8">
<title>menet 4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>

body, #map {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

#map {
  width: 100vw;
  height: 100vh;
}

svg {
  position: absolute;
  top: 0px;
  left: 0px;
  z-index: 5000;
  pointer-events: none;
}

svg g {
  pointer-events: all;
}

#info {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 5000;
  padding: 0.5em;
  font-size: 1.5em;
  background-color: #fff;
  opacity: 0.5;
  pointer-events: none;
}

path {
  fill: crimson;
  fill-opacity: .2;
  stroke: black;
  stroke-width: 2px;
}

circle {
  fill: steelblue;
  stroke: black;
  stroke-width: 2px;
}

circle:hover {
  fill: goldenrod;
}

</style>
<body>
<div id="map"></div>
<svg></svg>
<div id="info"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
  integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
  crossorigin=""/>

  crossorigin=""></script>
<script src="bundle.min.js"></script>
