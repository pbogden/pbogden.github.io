<!DOCTYPE html>
<meta charset="utf-8">
<title>iframe</title>
<style>

iframe {
  position: absolute;
  top: 0;
  left: 0;
  border: 0;
}

</style>

<body>
<iframe id='container' src="test.html" style="width: 100%;"></iframe>

<script>
window.onresize = resized;
window.onload = resized;
function resized() {
  var w = window.innerWidth;
  var h = Math.round(500 * w / 960);

  console.log('innerWidth', w)
  console.log('h', h)

  document.getElementById('container')
      .setAttribute("style", "width:" + w + "px; height:" + h + "px");
}
</script>
