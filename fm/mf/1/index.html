<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fixed top navbar example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
       /* Show it is fixed to the top */
       body {
         min-height: 75rem;
         padding-top: 4.5rem;
         background-color: #d9d7dc;
       }

      .bg-dark {
          background-color: #000f2c!important;
      }

      .content-column {
          background-color: #ffffff;
      }

      .embed-responsive-960by600 { 
          padding-bottom: 62.5%; 
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Multifamily demo</a>
    </nav>

  <div class="container">

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 my-5">
        <h3>Multifamily Market Intelligence Archive</h3>
      </div>
      <div class="col-md-2">
      </div>
    </div><!-- /.row -->

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 content-column">
        <h4 class="mt-2">Quarterly Metro Outlook</h4>
        <hr>

        <div class='embed-responsive embed-responsive-960by600'>
          <iframe src="../0/" class="embed-responsive-item" frameborder="0" scrolling ="no"></iframe>
        </div>

      </div>
      <div class="col-md-2">
      </div>
    </div><!-- /.row -->

  </div><!-- /.container -->

  </body>
</html>
