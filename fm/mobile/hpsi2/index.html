<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hpsi2</title>
<style>

body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

#container {
  position: relative;
  height: 0;                  /* IE needs this */
  padding-bottom: 130.27%;    /* IE needs this too */
  width: 100%;
  margin: 0 auto;    /* center container horizontally in FM's wide iframe */
  max-width: 783px;
}

svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
}

text {
  pointer-events: none;
  user-select: none;
}

#download-link {
  position: absolute;
  top: 0;
  right: 0;
}

</style>
<body>
<div id="outer">
  <div id='container'>
    <svg></svg>
    <a id="download-link"></a>
  </div>
</div>

<script src="bundle.min.js"></script>
