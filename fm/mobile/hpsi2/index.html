<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hpsi2</title>
<style>

body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

#container {
  position: relative;

  padding-bottom: 130.27%;    /* IE needs this too */

}

svg {

  top: 0;
  left: 0;
  width: 100%;
}

text {
  pointer-events: none;
  user-select: none;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

</style>

<div id='container'><svg></svg></div>
