
<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>responsive iframe</title>
<style>

body {
    margin: 0;
    background: #fff;
    font-family: 'Glypha-55Roman',"Georgia","Century",serif;
}

header {
    height: 70px;
    width: 100%;
    background: #000f2b;
    margin: 0px auto;
}

.row {
  width: 100%;
  background: #fff;
}

.left-column, .right-column {
  width: 26%;
  padding: 2%;
  float:left;
  vertical-align: top;
}

.middle-column {
  width: 40%;
  min-width: 200px;
  /*max-width: 783px;*/
  float:left;
  vertical-align: top;
}


.left-column {
  background: crimson;
}

.right-column {
  background: steelblue;
}

.container {
  position: relative;
  padding-bottom: 100%; /*  310/310 = 1 */
  padding-top: 0px;
  height: 0;
  background: #fff;
}

iframe {
  margin: 0 auto;
  display: block;
  width: 100%;
  height: 500px;
}

.spacer {
    height: 40px;
    width: 100%;
    background: #d9d7dc;
}

.page_title {
    color: #000;
    font-size: 26px;
    padding: 10px 0px 0px 20px;
}

</style>
<body>

<header></header>

<div id="nav_main"></div>

<div class='spacer'></div>

<div class="row">
  <div class="page_title">
    Responsive iframe
  </div>
</div>

<div class="row">
  <div class='left-column'>
    The left column...
  </div>
  <div class='middle-column'>
    <div class='container'>
      <iframe src="index.html" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
  <div class='right-column'>
    The right column...
  </div>
</div>

<script src="../../../d3/d3.min.js"></script>
<script>

var computedStyle = window.getComputedStyle( d3.select('.container').node() );
console.log('container width & height:', computedStyle.width, computedStyle.height)

computedStyle = window.getComputedStyle( d3.select('iframe').node() );
console.log('iframe width & height:', computedStyle.width, computedStyle.height)

console.log( d3.select('iframe').node() );

</script>
