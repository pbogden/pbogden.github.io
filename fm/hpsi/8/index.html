<!DOCTYPE html>
<meta charset="utf-8">
<title>hpsi 8</title>
<style>

#container {
  position: relative;
  max-width: 580px;  /* TEMPORARY -- return to 580 or similar after testing */
  min-width: 300px;
}

svg {
  position: absolute;
}

select {
  position: absolute;
  top: 30px;
  left: 30px;
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

line.mouse {
  stroke: #000;
}

.mouse.invisible {
  visibility: hidden;
}

.dropdown .button {
    fill: steelblue;
}

.dropdown .button:hover {
    fill: rgb(59, 109, 151); /* steelblue darker(.5) */
}

.dropdown.active .button {
    fill: rgb(49, 91, 126); /* steelblue darker(1) */
}

.dropdown text, .dropdown .arrow {
  font-size: 12px;
  fill: #eee;
  pointer-events: none;
  text-anchor: left;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.dropdown .menu text {
  text-anchor: start;
}

.dropdown .menu {
  visibility: hidden;
}

.menu.active {
  visibility: visible;
}

</style>
<link rel="stylesheet" href="styles.css" type="text/css">

<div id='container'>
  <svg></svg>
</div>

<script src="bundle.min.js"></script>
