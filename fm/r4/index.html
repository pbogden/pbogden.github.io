<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>fmr4</title>
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
  font-size: 16px;
  margin: 0;
}

#container {
  width: 100%;
  height: 0;
  padding-top: 52.1%;  /* aspect ratio 500/960 for width = 100% */
}

text {
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

svg {
  position: absolute;
  top: 0;
  left: 0;
}

form {
  position: absolute;
  top: 10px;
  left: 10px;
}

#info text, .title {
  position: absolute;
  text-anchor: start;
  font-size: 0.75em;
}

.title {
  font-size: 1em;
}

#year {
  font-size: 1.8em;
}

.arc text {
  font: 20px sans-serif;
  fill: #fff;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

/* Styling for table */
text {
  text-anchor: middle;
}

.header rect {
  fill: steelblue;
  stroke: #333;
}

.header text {
  font-weight: bold;
}

.row rect {
  fill: #aaa;
  stroke: #333;
}

/* Slider styles */

.axis {
  font: 10px sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

.axis .domain {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: 10px;
  stroke-linecap: round; 
}

.axis .halo {
  fill: none;
  stroke: #ddd;
  stroke-width: 8px;
  stroke-linecap: round; 
}

.slider .handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 1.25px;
  pointer-events: none;
}

</style>
<body>
<div id="container"></div>
<script src="bundle.min.js"></script>
