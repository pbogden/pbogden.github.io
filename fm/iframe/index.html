<!DOCTYPE html>
<meta charset="utf-8">
<title>responsive iframe</title>
<style>

body {
    margin: 0;
    background: goldenrod;
    font-family: 'Glypha-55Roman',"Georgia","Century",serif;
}

header {
    height: 70px;
    width: 100%;
    background: #000f2b;
    margin: 0px auto;
}

.row {
  width: 100%;
  background: #fff;
}

.left-column, .right-column {
  width: 26%;
  padding: 2%;
  float:left;
  vertical-align: top;
}

.middle-column {
  width: 40%;
  float:left;
  vertical-align: top;
}

.left-column {
  background: crimson;
}

.right-column {
  background: steelblue;
}

.container {
  position: relative;
/*  padding-bottom: 52.08%; /*  use this with height / width = 500/960 = 0.5208 */
  padding-bottom: 100%; /*  for aspect ratio 1:1 */
  padding-top: 0px;
  height: 0;
  background: white;
}

iframe {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}

.spacer {
    height: 40px;
    width: 100%;
    background: #d9d7dc;
}

.page_title {
    color: #000;
    font-size: 26px;
    padding: 10px 0px 0px 20px;
}

</style>
<body>

<header></header>

<div id="nav_main"></div>

<div class='spacer'></div>

<div class="row">
  <div class="page_title">
    Responsive iframe demo
  </div>
</div>

<div class="row">
  <div class='left-column'>
    The SVG is embedded in a responsive iframe that fills its div container.
    CSS sets the dimensions of both the container and iframe;
    there is no JavaScript in the main window.
  </div>
  <div class='middle-column'>
    <div class='container'>
      <iframe src="http://www.pbogden.com/fm/hpsi/8" frameborder="0" scrolling="no"></iframe>  
    </div>
  </div>
  <div class='right-column'>
    The SVG is responsive with a constant aspect ratio of 1:1.
    It comes from a remote URL.
  </div>
</div>

<script src="d3.min.js"></script>
<script>

var computedStyle = window.getComputedStyle( d3.select('.container').node() );
console.log('container width & height:', computedStyle.width, computedStyle.height)

computedStyle = window.getComputedStyle( d3.select('iframe').node() );
console.log('iframe width & height:', computedStyle.width, computedStyle.height)

console.log( d3.select('iframe').node() );

</script>
