<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>2018 map</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <style>
       /* Show it is fixed to the top */
       body {
         padding-top: 4.5rem;
         background-color: #d9d7dc;
       }

      .bg-dark {
          background-color: #000f2c!important;
      }

      .content-column {
          background-color: #ffffff;
         background-color: #d9d7dc;
      }

      .embed-responsive-960by500 {
          padding-bottom: 52.1%;
      }

      .embed-responsive-960by600 {
          padding-bottom: 62.5%;
      }

      iframe {
         background-color: #d9d7dc;
      }

    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">2018 Loans</a>
    </nav>

  <div class="container-fluid">

    <!---------->
    <!-- DOTS -->
    <!---------->
    <!-- Row title -->
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 my-1">
        <h3>Dots</h3>
      </div>
      <div class="col-md-2">
      </div>
    </div><!-- /.row -->

    <!-- Row image -->
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 content-column">
        <i>Static image (click to download 1920-by-1000 PNG)</i>
        <a download="dots2018.png" href="verizon2018/verizon.png" title="ImageName">
          <img src="verizon2018/verizon.png" class="img-fluid" alt="Responsive image">
        </a>
      </div>
      <div class="col-md-2">
      </div>
    </div><!-- /.row -->

    <hr>

    <!----------------------->
    <!-- CONFIGURABLE DOTS -->
    <!----------------------->
    <!-- Row title -->
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 my-1">
        <h3>Configurable Dots</h3>
      </div>
      <div class="col-md-1">
      </div>
    </div><!-- /.row -->

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 content-column">
        <i>Default choices reproduce the image above</i>
        <div class='embed-responsive embed-responsive-960by500'>
          <iframe src="./verizon2018" class="embed-responsive-item" frameborder="0" scrolling ="no"></iframe>
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div><!-- /.row -->

    <hr>

    <!------------->
    <!-- BUBBLES -->
    <!------------->
    <!-- Row title -->
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 my-1">
        <h3>Bubbles</h3>
      </div>
      <div class="col-md-1">
      </div>
    </div><!-- /.row -->

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 content-column">
        <i>Total loans (by county). Use radio buttons to switch years.</i>
        <div class='embed-responsive embed-responsive-960by600'>
          <iframe src="./bubbles" class="embed-responsive-item" frameborder="0" scrolling ="no"></iframe>
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div><!-- /.row -->

    <hr>

    <!--------------->
    <!-- HOT SPOTS -->
    <!--------------->
    <!-- Row title -->
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 my-1">
        <h3>Hot Spots</h3>
      </div>
      <div class="col-md-1">
      </div>
    </div><!-- /.row -->

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 content-column">
        <i>Loans per household. Use radio buttons to switch years.</i>
        <div class='embed-responsive embed-responsive-960by600'>
          <iframe src="./hot-spots" class="embed-responsive-item" frameborder="0" scrolling ="no"></iframe>
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div><!-- /.row -->

  </div><!-- /.container -->

  </body>
</html>
