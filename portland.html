<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Portland</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container">
  <div class="row">

    <div class="col-sm-1">
    </div>

    <div class="col-sm-10">
      <h1>Portland</h1>
      <div id="map"></div>
      <div id="brush"></div>
      <div id="brushed"></div>
    </div>

    <div class="col-sm-1">
    </div>
  </div>
</div>

<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/d/88a8d31c7bc2f92d.js?v=3";

new Runtime().module(notebook, name => {
  if (name === "map") {
    return new Inspector(document.querySelector("#map"));
  }
  if (name === "brush") {
    return new Inspector(document.querySelector("#brush"));
  }
  if (name === "brushed") {
    return new Inspector(document.querySelector("#brushed"));
  }
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
