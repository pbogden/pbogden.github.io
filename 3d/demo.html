<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./css/inspector.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>
<body>

<div id="chart"></div>
<div id="height"></div>
<div id="data"></div>

<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/d/378cfe37389da2f5.js?v=3";

new Runtime().module(notebook, name => {
  if (name === "scattergl") {
    return new Inspector(document.querySelector("#chart"));
  } else if (name === "height") {
    return new Inspector(document.querySelector("#height"));
  } else if (name === "data") {
    return new Inspector(document.querySelector("#data"));
  }
});

</script>
