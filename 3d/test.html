<!DOCTYPE html>
<html lang="en">
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/article.css">
  <link rel="stylesheet" href="buttons.css">
  <body class="w-100 sans-serif bg-white">

<div class="ph3 mt4">
  <h1 class="f6 fw6 ttu tracked">Basic Button with Thick Border</h1>
  <select class="f6 link dim br1 ba bw2 ph3 pv2 mb2 dib black" href="#0">
    <option value="">All Types</option>
    <option value="">Hello</option>
    <option value="">World</option>
  </select>
  <a class="f6 link dim br1 ba bw2 ph3 pv2 mb2 dib near-black" href="#0">Button Text</a>
  <a class="f6 link dim br1 ba bw2 ph3 pv2 mb2 dib dark-gray" href="#0">Button Text</a>
  <a class="f6 link dim br1 ba bw2 ph3 pv2 mb2 dib mid-gray" href="#0">Button Text</a>
</div>


<div class="ph3 mt4">
  <h1 class="f6 fw6 ttu tracked">Basic Button with Thick Border</h1>
  <div id="observable-form">
  </div>
</div>

<script type="module">

import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/d/80f05060f1d974e0.js?v=3";
import notebook3 from "https://api.observablehq.com/d/378cfe37389da2f5.js?v=3";
import notebook2 from "https://api.observablehq.com/d/e6569c4e3860e806.js?v=3";

new Runtime().module(notebook, name => {
  if (name === "viewof mycolor") return new Inspector(document.querySelector("#observable-form"));
});

new Runtime().module(notebook2, name => {
  if (name === "chart") return new Inspector(document.querySelector("#chart2"));
  if (name === "viewof transform") return new Inspector(document.querySelector("#buttons2"));
  if (name === "transforms") return true;
  if (name === "update") return true;
  if (name === "xAxis") return true;
  if (name === "yAxis") return true;
});

new Runtime().module(notebook3, name => {
  if (name === "scattergl") {
    return new Inspector(document.querySelector("#chart3"));
  }
});

</script>


  </body>
</html>
